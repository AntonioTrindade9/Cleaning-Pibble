<link rel="stylesheet" href="PibbleCleaning.css">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibble Cleaning</title>
</head>
<body>
    <!-- Pibble, o protagonista, sujo, podre e imundo. -->
    <div class="pibble">
            <img src="assetspibble/pibble.jpg" alt="Pibble">
    <!-- Sujeira que deixa o pibble sujo sujo pibble sujo imundo pibble sujo pibble-->
        <div class="dirt">
            <img id="dirt" src="assetspibble/dirt.png" alt="Dirt">
        </div>
        <div id="bubble" class="bubble">
            <img src="assetspibble/bubble.png" alt="Bubble">
        </div>
        <div class="water" id="water">
            <img src="assetspibble/water.png" alt="Water">
        </div>
    </div>
    <!-- Utensilios para limpar o pibble -->
    <div class="utensils">
        <div class="soap">
            <img id="soap" src="assetspibble/soap.png" alt="Soap">
        </div>
        <div class="shower">
            <img id= "shower" src="assetspibble/shower.png" alt="Shower">
        </div>
        <div class="towel">
            <img id="towel" src="assetspibble/towel.png" alt="Towel">
        </div>
    </div>
    <!-- EXPLODIR PIBBLE  -->
    <div class="timer">
        <span id="countdown">60</span>
    </div>
    <div class="MisseisBalisticos">
        <img src="assetspibble/MisseisBalisticos.png" alt="MisseisBalisticos">
    </div>

<script src="PibbleCleaning.js"></script>
</body>
</html>
